name: image
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches:
      - master
      - release/**

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-setup:
    name: Setup build metadata
    runs-on: ubuntu-latest

    env:
      FULL_CI: "${{
        github.event_name != 'pull_request'
        || contains(github.event.pull_request.labels.*.name, 'Trigger: Full-CI')
      }}"

    steps:
      - id: set-outputs
        run: |
          echo "full_ci=$FULL_CI" >> $GITHUB_OUTPUT

          if [[ "$FULL_CI" == "true" ]]; then
            echo "Running full CI"
            echo 'archs=["amd64", "arm64"]' >> $GITHUB_OUTPUT
          else
            echo "Skipping some CI steps"
            echo 'archs=["amd64"]' >> $GITHUB_OUTPUT
          fi
    outputs:
      archs: "${{ steps.set-outputs.outputs.archs }}"
      full_ci: "${{ steps.set-outputs.outputs.full_ci }}"


  build-image:
    needs: build-setup

    strategy:
      matrix:
        arch: ${{ fromJson(needs.build-setup.outputs.archs) }}

    runs-on: |-
      ${{fromJson('{
        "amd64": "ubuntu-22.04",
        "arm64": "ubuntu-22.04-arm"
      }')[matrix.arch] }}

    env:
      FEATURES: "symbolicator-crash"
      RUST_TARGET: |-
        ${{fromJson('{
          "amd64": "x86_64-unknown-linux-gnu",
          "arm64": "aarch64-unknown-linux-gnu",
        }')[matrix.arch] }}

    steps:
      - uses: actions/checkout@v5.0.0
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm curl

      - name: Install Rust Toolchain
        run: |
          rustup toolchain install stable --profile minimal --target "${RUST_TARGET}" --no-self-update

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | bash

      - uses: swatinem/rust-cache@v2
        if: ${{ !startsWith(github.ref_name, 'release/') }}
        with:
          key: ${{ github.job }}
          save-if: ${{ github.ref_name == 'master' }}

      - name: Build Binary
        run: |
          cargo build --release --locked --target="${RUST_TARGET}" --features="${FEATURES}"
          mv "target/${RUST_TARGET}/release/symbolicator" ./symbolicator

      - name: Split debug info
        run: |
          mkdir -p "/tmp/debug-info/"

          llvm-objcopy --only-keep-debug symbolicator{,.debug}
          llvm-objcopy --strip-debug --strip-unneeded symbolicator
          llvm-objcopy --add-gnu-debuglink symbolicator{.debug,}

          SOURCE_BUNDLE="$(sentry-cli difutil bundle-sources symbolicator.debug)"

          zip /tmp/debug-info/symbolicator-${{ matrix.arch }}-debug.zip symbolicator.debug
          mv "${SOURCE_BUNDLE}" /tmp/debug-info/symbolicator-${{ matrix.arch }}.src.zip

      - name: Upload Debug Info
        uses: actions/upload-artifact@v4
        with:
          name: symbolicator-debug@${{ matrix.arch }}
          path: /tmp/debug-info/*

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Docker Context
        run: |
          mkdir docker-ctx
          cp Dockerfile docker-ctx/
          mv symbolicator docker-ctx/

      - name: Build Image
        uses: docker/build-push-action@v6
        with:
          context: docker-ctx/
          platforms: linux/${{ matrix.arch }}
          tags: symbolicator-${{ matrix.arch }}
          outputs: type=docker,dest=/tmp/symbolicator-${{ matrix.arch }}.tar
          push: false

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: symbolicator-image@${{ matrix.arch }}
          path: /tmp/symbolicator-${{ matrix.arch }}.tar

  assemble-ghcr:
    needs: [build-setup, build-image]
    if: "needs.build-setup.outputs.full_ci == 'true'"

    name: Assemble for Github Container Registry
    runs-on: ubuntu-latest

    permissions:
      packages: write

    env:
      IMAGE: "ghcr.io/getsentry/symbolicator"

    steps:
      - name: Docker Login
        run: docker login --username '${{ github.actor }}' --password-stdin ghcr.io <<< "$GHCR_TOKEN"
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Images
        uses: actions/download-artifact@v5
        with:
          pattern: symbolicator-image@*
          path: /tmp
          merge-multiple: true

      - &assemble
        name: Assemble and Push Images
        run: |
          set -x

          IMAGES=()
          for image in /tmp/symbolicator-*.tar; do
            NAME="$(basename $image .tar)"
            ARCH="${NAME#*-}"
            TARGET="${IMAGE}:${{ github.sha }}-${ARCH}"

            docker load --input "${image}"
            docker tag "${NAME}" "${TARGET}"
            docker push "${TARGET}"

            IMAGES+=("${TARGET}")
          done

          docker buildx imagetools create -t "${IMAGE}:${{ github.sha }}" "${IMAGES[@]}"

          if [[ "${{ github.ref_name }}" == "master" ]]; then
            docker buildx imagetools create -t "${IMAGE}:nightly" "${IMAGE}:${{ github.sha }}"
          fi

  assemble-ar:
    needs: [build-setup, build-image]
    if: "needs.build-setup.outputs.full_ci == 'true'"

    name: Assemble for Google Artifact Registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      IMAGE: "us-central1-docker.pkg.dev/sentryio/symbolicator/image"

    steps:
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/868781662168/locations/global/workloadIdentityPools/prod-github/providers/github-oidc-pool
          service_account: gha-gcr-push@sac-prod-sa.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: ">= 390.0.0"

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Download Images
        uses: actions/download-artifact@v5
        with:
          pattern: symbolicator-image@*
          path: /tmp
          merge-multiple: true

      - *assemble

  gocd-artifacts:
    needs: [build-setup, build-image]
    if: "needs.build-setup.outputs.full_ci == 'true'"

    name: Upload gocd artifacts
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/868781662168/locations/global/workloadIdentityPools/prod-github/providers/github-oidc-pool
          service_account: gha-gcr-push@sac-prod-sa.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: ">= 390.0.0"

      - uses: actions/download-artifact@v5
        with:
          pattern: "symbolicator-debug@*"
          path: /tmp/debug-info/
          merge-multiple: true

      - name: Upload gocd deployment assets
        run: |
          gsutil -m cp /tmp/debug-info/symbolicator*.zip "gs://dicd-team-devinfra-cd--symbolicator/difs/${{ github.sha }}/"

  self-hosted-end-to-end:
    needs: [build-image]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v5
        with:
          pattern: symbolicator-image@amd64
          path: /tmp

      - name: Load Docker Image
        run: docker load --input /tmp/symbolicator-amd64.tar

      - name: Run Sentry self-hosted e2e CI
        uses: getsentry/self-hosted@master
        with:
          project_name: symbolicator
          image_url: symbolicator-amd64
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
