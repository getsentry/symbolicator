[package]
name = "symsorter"
version = "0.4.2"
authors = ["Sentry <hello@getsentry.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.38"
chrono = { version = "0.4.19", features = ["serde"] }
console = "0.15.0"
lazy_static = "1.4.0"
rayon = "1.5.0"
regex = "1.4.3"
serde = { version = "1.0.119", features = ["derive"] }
serde_json = "1.0.61"
structopt = "0.3.21"
symbolic = { git = "https://github.com/getsentry/symbolic", branch = "fix/demangle-fixes", version = "8.3.0", features = ["debuginfo-serde"] }
walkdir = "2.3.1"
zip = "0.5.11"
zstd = "0.10.0"
