[package]
name = "symbolicator-stress"
publish = false
version = "23.10.0"
edition = "2021"

[dependencies]
anyhow = "1.0.57"
axum = "0.6.10"
clap = { version = "4.3.2", features = ["derive"] }
futures = "0.3.12"
humantime = "2.0.1"
sentry = { version = "0.31.7", features = ["anyhow", "debug-images", "tracing"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_yaml = "0.9.14"
symbolicator-js = { path = "../symbolicator-js" }
symbolicator-native = { path = "../symbolicator-native" }
symbolicator-service = { path = "../symbolicator-service" }
symbolicator-test = { path = "../symbolicator-test" }
tempfile = "3.2.0"
tokio = { version = "1.24.2", features = ["rt-multi-thread", "macros", "time", "sync"] }
tracing-subscriber = "0.3.17"
