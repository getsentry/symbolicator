[package]
name = "symbolicator-service"
version = "23.11.2"
authors = ["Sentry <hello@getsentry.com>"]
edition = "2021"
license = "MIT"

[features]
https = []

[dependencies]
anyhow = "1.0.57"
aws-config = "0.56.0"
aws-sdk-s3 = "0.33.0"
aws-types = "0.56.0"
aws-credential-types = { version = "0.56.0", features = ["hardcoded-credentials"] }
cadence = "0.29.0"
chrono = { version = "0.4.19", features = ["serde"] }
filetime = "0.2.16"
flate2 = "1.0.23"
futures = "0.3.12"
gcp_auth = "0.9.0"
humantime = "2.1.0"
humantime-serde = "1.1.1"
idna = "0.4.0"
ipnetwork = "0.20.0"
jsonwebtoken = "9.1.0"
moka = { version = "0.12.1", features = ["future", "sync"] }
once_cell = "1.17.1"
rand = "0.8.5"
reqwest = { version = "0.11.0", features = ["gzip", "brotli", "deflate", "json", "stream", "trust-dns"] }
sentry = { version = "0.31.7", features = ["tracing"] }
serde = { version = "1.0.137", features = ["derive", "rc"] }
serde_json = "1.0.81"
serde_yaml = "0.9.14"
sha2 = "0.10.6"
symbolic = { version = "12.7.1", features = ["cfi", "common-serde", "debuginfo", "symcache"] }
symbolicator-sources = { path = "../symbolicator-sources" }
tempfile = "3.2.0"
thiserror = "1.0.31"
tokio = { version = "1.24.2", features = ["rt", "macros", "fs"] }
tokio-util = { version = "0.7.1", features = ["io"] }
tracing = "0.1.34"
url = { version = "2.2.0", features = ["serde"] }
uuid = { version = "1.0.0", features = ["v4", "serde"] }
zip = { version = "0.6.4", default-features = false, features = ["deflate"] }
zstd = "0.13.0"

[dev-dependencies]
sha-1 = "0.10.0"
symbolicator-test = { path = "../symbolicator-test" }
