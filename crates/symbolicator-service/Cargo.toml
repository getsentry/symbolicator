[package]
name = "symbolicator-service"
version = "0.6.0"
authors = ["Sentry <hello@getsentry.com>"]
edition = "2021"
license = "MIT"

[features]
https = []

[dependencies]
anyhow = "1.0.57"
apple-crash-report-parser = "0.5.0"
async-trait = "0.1.53"
aws-config = "0.52.0"
aws-types = { version = "0.52.0", features = ["hardcoded-credentials"] }
aws-sdk-s3 = "0.22.0"
aws-smithy-http = "0.52.0"
backtrace = "0.3.65"
cadence = "0.29.0"
chrono = { version = "0.4.19", features = ["serde"] }
filetime = "0.2.16"
flate2 = "1.0.23"
futures = "0.3.12"
gcp_auth = "0.7.3"
humantime-serde = "1.1.1"
ipnetwork = "0.20.0"
jsonwebtoken = "8.1.0"
lazy_static = "1.4.0"
minidump = "0.15.2"
minidump-processor = "0.15.2"
moka = { version = "0.9", features = ["future"] }
parking_lot = "0.12.0"
regex = "1.5.5"
reqwest = { version = "0.11.0", features = ["gzip", "json", "stream", "trust-dns"] }
sentry = { version = "0.29.2", features = ["tracing"] }
serde = { version = "1.0.137", features = ["derive", "rc"] }
serde_json = "1.0.81"
serde_yaml = "0.9.14"
symbolic = { version = "11.0.0", features = ["cfi", "common-serde", "debuginfo", "demangle", "symcache", "il2cpp", "ppdb"] }
symbolicator-sources = { path = "../symbolicator-sources" }
tempfile = "3.2.0"
thiserror = "1.0.31"
tokio = { version = "1.23.1", features = ["rt", "macros", "fs"] }
tokio-util = { version = "0.7.1", features = ["io"] }
tracing = "0.1.34"
url = { version = "2.2.0", features = ["serde"] }
uuid = { version = "1.0.0", features = ["v4", "serde"] }
zstd = "0.12.1"

[dev-dependencies]
insta = { version = "1.18.0", features = ["redactions", "yaml"] }
reqwest = { version = "0.11.0", features = ["multipart"] }
sha-1 = "0.10.0"
symbolicator-test = { path = "../symbolicator-test" }
test-assembler = "0.1.5"
