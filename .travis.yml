os: linux
dist: xenial
language: rust

before_install:
  - pyenv install 3.6.3
  - pyenv global 3.6.3

git:
  depth: 1

branches:
  only:
    - master
    - /^release\/[\d.]+$/

env:
  - CXX=clang

jobs:
  include:
    - name: "style check"
      script: make -e style

    - name: "lint"
      script: make -e lint

    - name: "test"
      script: make -e test-rust

    - name: "e2e"
      script: make -e test-integration

    - name: "release: linux x86_64"
      if: branch ~= /^release\/[\d.]+$/
      before_script: npm install -g @zeus-ci/cli
      script:
        - make release
        - zeus upload -t "application/octet-stream" -n symbolicator-Linux-x86_64 target/release/symbolicator
        - zip symbolicator-debug.zip target/symbolicator/symbolicator.debug
        - zeus upload -t "application/octet-stream" -n symbolicator-Linux-x86_64-debug.zip symbolicator-debug.zip

    - name: "release: docs"
      if: branch ~= /^release\/[\d.]+$/
      before_script: npm install -g @zeus-ci/cli
      script: make -e travis-upload-docs

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/53a70baa-5131-11e9-902b-0a580a282506/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
